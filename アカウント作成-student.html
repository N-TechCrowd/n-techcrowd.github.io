	<div class="limiter">

			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						生徒用アカウント作成
					</span>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							学籍番号
						</span>
                    </div>

						<span class="focus-input100"></span>
					</div>
                    <!--学籍番号終了-->
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							名前
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "記入していません">
						<input class="input100" type="name" name="name">
						<span class="focus-input100"></span>
                    </div>
                    <!--名前終了-->
                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            学年
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "記入していません">

                        <span class="focus-input100"></span>
                    </div>
                    <!--学年終了-->
                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            ジャンル
                            <a href="#" class="txt2 bo1 m-l-5">
                                例え: プログラミング・ハードウェア・メカニック・音楽
                            </a>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate ="記入していません">
                        <input class="input100" type="category" name="category">
                        <span class="focus-input100"></span>
                    </div>
                    <!--全て終了-->
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							アカウント作成
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							N TechCrowd
						</span>

						<a href="https://ideamap.wixsite.com/home/blank-3" class="txt2 bo1">
						</a>
					</div>
				</form>
			</div>
